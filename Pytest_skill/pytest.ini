[pytest]
# Pytest configuration file
# Place this in your project root (next to tests/ directory)

# Minimum pytest version
minversion = 7.0

# Test discovery paths
testpaths = tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test*

# Default command line options
addopts =
    # Verbose output
    -v

    # Show local variables in tracebacks
    --showlocals

    # Show summary of all test outcomes
    -ra

    # Strict marker checking (will error on undefined markers)
    --strict-markers

    # Show extra test summary info for all failures
    --tb=short

    # Warning control
    -W ignore::DeprecationWarning

    # Uncomment to enable coverage
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    smoke: marks quick smoke tests
    regression: marks regression tests

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    # Add specific warning filters as needed

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
